<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <a href="#"><img src="" alt="Logo"></a> <!--Change this to your logo-->
            <ul>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
            </ul>
    </header>
    <main>
        <!-- login page content -->
        <section class="login-form">
            <form action="" method="get">
                <div class="form-vaue">
                    <label for="firstname">
                        First Name:
                    </label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-vaue">
                    <label for="lastname">
                        Last Name:
                    </label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-vaue">
                    <label for="username">
                        Username:
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-vaue">
                    <label for="mobile">
                        Mobile Number:
                    </label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-vaue">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-vaue">
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" name="password" id="password">
                </div>
                <button>Sign Up</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
